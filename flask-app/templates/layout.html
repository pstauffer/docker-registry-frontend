<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Docker-Registry Frontend</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    <!-- Datatables -->
    <link href="//cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css" rel="stylesheet" type="text/css">
    <style>
        .highlight {
            color: #F55;
        }
        .dockerfile {
            width: 1000px;
            overflow: scroll;
        }
    </style>
    <script type="text/javascript" src="//cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#datatable').DataTable( {
                "pageLength": 50
            });
        });
    </script>

  </head>
  <body>

      <div class="container">

          <nav class="navbar">
              <div class="header">

                  <ul class="nav nav-pills pull-right">
                      <li role="presentation"><a href="https://github.com/pstauffer/docker-registry-frontend/blob/master/README.md" target="_blank">Readme</a></li>
                  </ul>
                  <h3 class="text-muted"><a href="{{ frontend_url }}">Docker-Registry Frontend</a></h3>
                  <hr>
              </div>
          </nav>


          {% block content %}
              Template Content
          {% endblock %}

          <footer class="footer">
              <hr>
              <p>
                  &copy; 2016 <a href="https://github.com/pstauffer/docker-registry-frontend">github.com/pstauffer</a>
              </p>
          </footer>

      </div>

      <script type="text/javascript">
          // For demo to fit into DataTables site builder...
          $('#datatable')
              .removeClass( 'display' )
              .addClass('table table-striped table-bordered'
          );
      </script>

    </body>
